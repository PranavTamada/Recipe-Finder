<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Genie</title>
    <style>
        html {
    scroll-behavior: smooth;
}
        body {
            background-image: url("image 18.png");
            background-position: top;
            background-repeat: no-repeat;
            background-size:auto;
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            color: #333;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: flex-end;
            padding: 15px;
            margin: 0;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 30px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            margin: 0 15px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffd700;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 400px;
            background-color: rgba(208, 205, 205, 0);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0);
            border-radius: 20px;
            margin-top: 30px;
        }

        .search-bar {
            width: 50%;
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .search-bar:focus {
            border-color: #ffd700;
        }

        .search-button {
            padding: 12px 20px;
            background-color: #ff5722;
            color: #fff;
            border: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .search-button:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }

        
.recipe-suggestions {
    display: grid; 
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
    margin-top: 40px;
    justify-content: center;
}
.recipe-card {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 300px;      
    transition: transform 0.3s, box-shadow 0.3s;
}

.recipe-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    padding:20px;
}

.recipe-card h3 {
    margin: 15px;
    font-size: 22px;
    color: #444;
    padding:10px;
}

.recipe-card p {
    margin: 0 15px 10px;
    font-size: 16px;
    color: #666;
    padding:10px;
}

.recipe-card p span {
    font-weight: bold;
    color: #ff5722;
}
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: flex-end;
            }

            .search-bar {
                width: 90%;
            }

            .search-button {
                width: auto;
            }
        }
        #recipes{
            display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 30px;
  list-style-type: none;
  justify-items:center;
}
.title{
    text-align: center;
    font-size: 30px;
    color: #ff5722;
}
.info{
    text-align: center;
    font-size: 20px;
    color: #ff5722;
}
.btn {
    display: block; 
    margin: 10px auto; 
    padding: 10px 20px;
    background-color: #ff5722;
    color: #fff;
    border: none;
    font-size: 16px;
    font-weight: bold;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
    text-align: center; 
}

.btn:hover {
    background-color: #e64a19;
    transform: scale(1.05);
}
.link{
    text-decoration: none;
}
    </style>
</head>

<body>
    <div class="recipe-genie-container">
        <nav>
            <div class="container">
                <br><br><br><br>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#recipe-suggestions">Recipes</a></li>
                </ul>
                <br><br><br><br><br><br><br><br>
                <input id="ingredients" type="text" placeholder="Enter your ingredients" class="search-bar">
                <button onclick="getRecipes()" class="search-button">Find Recipes</button>
            </div>
        </nav>
        <main>
            <div id="recipes" style="margin-top: 250px;"></div>
            <hr style="margin-top: 30px;">
            <h1 style="text-align: center;";">Most favoured dishes around the globe</h1>
            <section id="recipe-suggestions" class="recipe-suggestions">
                <div class="recipe-card">
                    <img src="tomato-soup.jpg" alt="Tomato Soup">
                    <h3>Tomato Soup</h3>
                    <p class="info">Ingredients used: tomatoes</p>
                    <a href="https://spoonacular.com/recipes/Easy-Tomato-Soup-1674265" target="_blank" class="link">
                        <button class="btn">See Full Recipe</button>
                        </a>
                </div>
                <div class="recipe-card">
                    <img src="647681-556x370.jpg" alt="Hyderabadi Chicken Dum Biriyani">
                    <h3>Hyderabadi Chicken Dum Biriyani</h3>
                    <p class="info">Ingredients used: basmati rice, chicken biriyani masala, chicken</p>
                    <a href="https://spoonacular.com/recipes/Hydrabadi-Dum-Biriyani-647681" target="_blank" class="link">
                        <button class="btn">See Full Recipe</button>
                        </a>
                </div>
                <div class="recipe-card">
                    <img src="scrambledegg.jpg" alt="Easy Cheesy Scrambled Eggs">
                    <h3>Easy Cheesy Scrambled Eggs</h3>
                    <p class="info">Ingredients used: eggs,bread,cheese</p>
                    <a href="https://spoonacular.com/recipes/Easy-Cheesy-Scrambled-Eggs-641890" target="_blank" class="link">
                        <button class="btn">See Full Recipe</button>
                    </a>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
